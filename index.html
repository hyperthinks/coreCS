<!doctype html>
<html>

<head>
    <title>CoreCS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <nav class="navbar is-dark">
        <div class="navbar-start">
            <div class="navbar-item has-dropdown is-hoverable">
                <a class="navbar-link" id="user-display">
                    Username
                </a>
                <div class="navbar-dropdown is-boxed">
                    <a class="navbar-item">
                          Logout
                        </a>
                    <hr class="navbar-divider">
                    <a class="navbar-item">
                          Delete Account
                        </a>
                </div>
            </div>
        </div>

    </nav>
    <section class="hero is-dark is-fullheight-with-navbar" id="main">
        <div class="hero-body ">
            <div class="container has-text-centered">
                <button class="button-future" id="start">
					CoreCS
				</button>
                <br/><br/><br/><br/>
                <p class="subtitle" id="quote">
                    ...Insert quote that cycles every ~20 clicks...
                </p>
            </div>
        </div>
        <div class="hero-foot">
            <div class="tabs is-centered is-toggle is-toggle-rounded">
                <div class="container">
                    <ul>
                        <li id="leaderboard-button"><a>Leaderboard</a></li>
                        <li id="stats-button"><a>Stats</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <section class="section hidden" id="leaderboard">
        <div class="container">
            <h1 class="title">Leaderboard</h1>
            <h2 class="subtitle">This is a work in progress</h2>
        </div>
    </section>
    <section class="section hidden" id="stats">
        <div class="container">
            <h1 class="title">Statistics</h1>
            <h2 class="subtitle">This is a work in progress</h2>
        </div>
    </section>
    <script src="index.js"></script>
</body>

</html>
