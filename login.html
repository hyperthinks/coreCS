<!doctype html>
<html>

<head>
    <title>CoreCS Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <section class="hero is-dark is-fullheight">
        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div class="navbar-brand">
                        <a class="navbar-item top-left-item">
                            CoreCS
                        </a>
                    </div>
                </div>
            </nav>
        </div>
        <div class="hero-body">
            <div class="container">
                <div class="columns is-centered">
                    <div class="column is-narrow">
                        <form class="box login" id="login-box">
                            <div class="field">
                                <label class="label">Username</label>
                                <div class="control">
                                    <input id="username" type="text" placeholder="button_destroyer_99" class="input">
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Password</label>
                                <div class="control">
                                    <input id="password" type="password" placeholder="*******" class="input">
                                </div>
                            </div>
                            <div class="columns">
                                <div class="column">
                                    <div class="field">
                                        <button id="login-button" class="button is-link">
                                            Login
                                        </button>
                                    </div>
                                </div>
                                <div class="column">
                                    <div class="field">
                                        <button id="signup-button" class="button is-success">
                                            Sign Up
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="field">
                                <button id="guest-button" class="button is-dark">
                                        Continue without logging in
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="login.js"></script>
</body>

</html>
